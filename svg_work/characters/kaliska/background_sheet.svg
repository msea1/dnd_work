    <text
         xml:space="preserve"
         style="font-size:2.46864px;line-height:1;font-family:'Cascadia Code';-inkscape-font-specification:'Cascadia Code';letter-spacing:0px;word-spacing:0px;stroke-width:0.264494"
         x="-103.8"
         y="-45.81"
         id="text684"><tspan
             sodipodi:role="line"
             id="tspan682"
             x="-103.8"
             y="-45.81"
             style="stroke-width:0.264494">Longtooth shifters are fierce and aggressive, but they form deep bonds with their friends. Many longtooth shifters </tspan><tspan
             sodipodi:role="line"
             x="-103.8"
             y="-43.34"
             style="stroke-width:0.264494"
             id="tspan696">have canine traits that become more pronounced as they shift, but they might instead draw on tigers, hyenas, or other predators.. </tspan></text>
    <text
         xml:space="preserve"
         style="font-size:2.46864px;line-height:1;font-family:'Cascadia Code';-inkscape-font-specification:'Cascadia Code';letter-spacing:0px;word-spacing:0px;stroke-width:0.264494"
         x="-104.7"
         y="-36.71"
         id="text700"><tspan
             sodipodi:role="line"
             id="tspan698"
             x="-104.7"
             y="-36.71"
             style="stroke-width:0.264494">Fight the Greater Evil. Faced with a choice of fighting my sworn foes or combating a lesser evil, I choose the greater evil.</tspan><tspan
             sodipodi:role="line"
             x="-104.7"
             y="-34.24"
             style="stroke-width:0.264494"
             id="tspan702" /><tspan
             sodipodi:role="line"
             x="-104.7"
             y="-31.77"
             style="stroke-width:0.264494"
             id="tspan704">No Mercy for the Wicked. Ordinary foes might win my mercy, but my sworn enemies do not.</tspan><tspan
             sodipodi:role="line"
             x="-104.7"
             y="-29.3"
             style="stroke-width:0.264494"
             id="tspan706" /><tspan
             sodipodi:role="line"
             x="-104.7"
             y="-26.83"
             style="stroke-width:0.264494"
             id="tspan708">By Any Means Necessary. My qualms can't get in the way of exterminating my foes.</tspan><tspan
             sodipodi:role="line"
             x="-104.7"
             y="-24.36"
             style="stroke-width:0.264494"
             id="tspan710" /><tspan
             sodipodi:role="line"
             x="-104.7"
             y="-21.9"
             style="stroke-width:0.264494"
             id="tspan712">Restitution. If my foes wreak ruin on the world, it is because I failed to stop them. I must help those harmed by their misdeeds.</tspan></text>
</svg>
