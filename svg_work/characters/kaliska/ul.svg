    <g
         transform="translate(1872,-147.9)"
         id="layer1"
         inkscape:groupmode="layer"
         inkscape:label="Layer 1">
        <text
             xml:space="preserve"
             style="font-size:2.82165px;line-height:1;font-family:'Cascadia Code';-inkscape-font-specification:'Cascadia Code';letter-spacing:0px;word-spacing:0px;stroke-width:0.264533"
             x="-1872"
             y="150"
             id="text5558"><tspan
                 sodipodi:role="line"
                 id="tspan5556"
                 x="-1872"
                 y="150"
                 style="stroke-width:0.264533">- Called barbarians by some, shamans by others, the Ulfaren, as they name themselves, live by one simple rule: survival of the fittest. </tspan><tspan
                 id="tspan1568"
                 sodipodi:role="line"
                 x="-1872"
                 y="152.8"
                 style="stroke-width:0.264533">Though certainly not savage and uncivilized, the nation of Ul, the youngest human nation, has rejected much of the technological </tspan><tspan
                 id="tspan1570"
                 sodipodi:role="line"
                 x="-1872"
                 y="155.6"
                 style="stroke-width:0.264533">advancements of the rest of the Gold Sea, instead choosing to live more harmoniously with the natural world and in accordance with </tspan><tspan
                 id="tspan1572"
                 sodipodi:role="line"
                 x="-1872"
                 y="158.5"
                 style="stroke-width:0.264533">its brutal laws. Ulfaren society is divided into six castes that reflect the legendary founders of Ul; a group of shapeshifters whose </tspan><tspan
                 id="tspan1574"
                 sodipodi:role="line"
                 x="-1872"
                 y="161.3"
                 style="stroke-width:0.264533">extraordinary prowess carried them to victory over an elder white wyrm in a battle to claim the lands that are now Ul. Each Ulfaren is </tspan><tspan
                 id="tspan1576"
                 sodipodi:role="line"
                 x="-1872"
                 y="164.1"
                 style="stroke-width:0.264533">assigned to their caste at a young age according to their abilities and physical prowess and is marked as such by ritual tattoos across </tspan><tspan
                 id="tspan1578"
                 sodipodi:role="line"
                 x="-1872"
                 y="166.9"
                 style="stroke-width:0.264533">their backs. Though these castes are rigid, upward mobility is possible for those who demonstrate ability beyond their station. The weak, </tspan><tspan
                 id="tspan1580"
                 sodipodi:role="line"
                 x="-1872"
                 y="169.8"
                 style="stroke-width:0.264533">lame, infirm, or unfit, however are mercilessly culled at birth. This overwhelming emphasis on physical strength and perfection has led </tspan><tspan
                 id="tspan1582"
                 sodipodi:role="line"
                 x="-1872"
                 y="172.6"
                 style="stroke-width:0.264533">the Ulfaren to, over generations, cultivate an exceptionally hardy bloodline. </tspan><tspan
                 id="tspan1566"
                 sodipodi:role="line"
                 x="-1872"
                 y="175.4"
                 style="stroke-width:0.264533"></tspan><tspan
                 id="tspan1584"
                 sodipodi:role="line"
                 x="-1872"
                 y="178.2"
                 style="stroke-width:0.264533">Though human, the average Ulfaren is powerfully built with most men standing over six feet tall. All Ulfaren, regardless of caste, regard </tspan><tspan
                 id="tspan1586"
                 sodipodi:role="line"
                 x="-1872"
                 y="181"
                 style="stroke-width:0.264533">one another as family and, as such live in a sort of pseudo-communist society where goods and resources belong to the community rather </tspan><tspan
                 id="tspan1588"
                 sodipodi:role="line"
                 x="-1872"
                 y="183.9"
                 style="stroke-width:0.264533">than the individual. Some speculate this habit was learned from the Greymount Dwarves who aided the fledgling Ulfaren nation in transforming </tspan><tspan
                 id="tspan1590"
                 sodipodi:role="line"
                 x="-1872"
                 y="186.7"
                 style="stroke-width:0.264533">the mountainous terrain of Ul into a habitable valley that could be secured by two great gates on the southern and north eastern boarders. </tspan><tspan
                 id="tspan1592"
                 sodipodi:role="line"
                 x="-1872"
                 y="189.5"
                 style="stroke-width:0.264533">These gates were built largely in response to attempts by the Xadgnian Empire to subjugate the Ulfaren people in the early generations of </tspan><tspan
                 id="tspan1594"
                 sodipodi:role="line"
                 x="-1872"
                 y="192.3"
                 style="stroke-width:0.264533">Ulfaren society. The gates remain open to travelers, though the Ulfaren are characteristically cautious of outsiders, preferring to keep </tspan><tspan
                 id="tspan1596"
                 sodipodi:role="line"
                 x="-1872"
                 y="195.1"
                 style="stroke-width:0.264533">to their own rather than deal with their neighboring human kingdoms. Some of the best diplomatic relations in Ul have been established </tspan><tspan
                 id="tspan1598"
                 sodipodi:role="line"
                 x="-1872"
                 y="198"
                 style="stroke-width:0.264533">with the Mei'lani Elves and the Greymount Dwarves.</tspan><tspan
                 sodipodi:role="line"
                 x="-1872"
                 y="200.8"
                 style="stroke-width:0.264533"
                 id="tspan5560"></tspan><tspan
                 id="tspan1600"
                 sodipodi:role="line"
                 x="-1872"
                 y="203.6"
                 style="stroke-width:0.264533">	- Sparta meets Native America — simple, black/white, nature, raw, not imperial</tspan><tspan
                 sodipodi:role="line"
                 x="-1872"
                 y="206.4"
                 style="stroke-width:0.264533"
                 id="tspan5562">		- Would be in touch with nature, death, strength, cunning,</tspan><tspan
                 sodipodi:role="line"
                 x="-1872"
                 y="209.3"
                 style="stroke-width:0.264533"
                 id="tspan5564">		- In general, prefer action over subtly, tradition over innovation</tspan><tspan
                 sodipodi:role="line"
                 x="-1872"
                 y="212.1"
                 style="stroke-width:0.264533"
                 id="tspan5574">	- Castes — Stag (peasants), Bear (defenders), Viper (CIA, police, ‘problem-solvers’), Wolf (priestly, ruling), Raven (the disgraced), Casteless (untouchables, slaves, POWs, etc)</tspan></text>
    </g>
</svg>
