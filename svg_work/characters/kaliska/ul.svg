    <g
         transform="translate(1872,-147.9)"
         id="layer1"
         inkscape:groupmode="layer"
         inkscape:label="Layer 1">
        <text
             xml:space="preserve"
             style="font-size:2.82165px;line-height:1;font-family:'Cascadia Code';-inkscape-font-specification:'Cascadia Code';letter-spacing:0px;word-spacing:0px;stroke-width:0.264533"
             x="-1872"
             y="150"
             id="text5558"><tspan
                 sodipodi:role="line"
                 x="-1872"
                 y="150"
                 style="stroke-width:0.264533"
                 id="tspan241">Lore: society is divided into six castes that reflect the legendary founders of Ul; a group of shapeshifters whose </tspan><tspan
                 sodipodi:role="line"
                 x="-1872"
                 y="152.8"
                 style="stroke-width:0.264533"
                 id="tspan275">extraordinary prowess carried them to victory over an elder white wyrm in a battle to claim the lands that are now Ul</tspan><tspan
                 sodipodi:role="line"
                 x="-1872"
                 y="155.6"
                 style="stroke-width:0.264533"
                 id="tspan273" /><tspan
                 sodipodi:role="line"
                 x="-1872"
                 y="158.5"
                 style="stroke-width:0.264533"
                 id="tspan334">- Stag (peasants)</tspan><tspan
                 sodipodi:role="line"
                 x="-1872"
                 y="161.3"
                 style="stroke-width:0.264533"
                 id="tspan217">- Bear (defenders)</tspan><tspan
                 sodipodi:role="line"
                 x="-1872"
                 y="164.1"
                 style="stroke-width:0.264533"
                 id="tspan219">- Viper (CIA, police, ‘problem-solvers’)</tspan><tspan
                 sodipodi:role="line"
                 x="-1872"
                 y="166.9"
                 style="stroke-width:0.264533"
                 id="tspan221">- Wolf (priestly, ruling)</tspan><tspan
                 sodipodi:role="line"
                 x="-1872"
                 y="169.8"
                 style="stroke-width:0.264533"
                 id="tspan223">- Raven (the disgraced)</tspan><tspan
                 sodipodi:role="line"
                 x="-1872"
                 y="172.6"
                 style="stroke-width:0.2645"
                 id="tspan227">- Casteless (untouchables, slaves, POWs, etc)</tspan><tspan
                 sodipodi:role="line"
                 x="-1872"
                 y="175.4"
                 style="stroke-width:0.264533"
                 id="tspan213" /><tspan
                 sodipodi:role="line"
                 x="-1872"
                 y="178.2"
                 style="stroke-width:0.264533"
                 id="tspan113">Society growing up</tspan><tspan
                 sodipodi:role="line"
                 x="-1872"
                 y="181"
                 style="stroke-width:0.264533"
                 id="tspan297" /><tspan
                 sodipodi:role="line"
                 x="-1872"
                 y="183.9"
                 style="stroke-width:0.264533"
                 id="tspan299">- survival of the fittest</tspan><tspan
                 sodipodi:role="line"
                 x="-1872"
                 y="186.7"
                 style="stroke-width:0.264533"
                 id="tspan336">- assigned to caste at young age. It's rigid</tspan><tspan
                 sodipodi:role="line"
                 x="-1872"
                 y="189.5"
                 style="stroke-width:0.264533"
                 id="tspan301">- choose to live harmoniously with the natural world</tspan><tspan
                 sodipodi:role="line"
                 x="-1872"
                 y="192.3"
                 style="stroke-width:0.2645"
                 id="tspan330">- pseudo-communist society where goods and resources belong to the community</tspan><tspan
                 sodipodi:role="line"
                 x="-1872"
                 y="195.1"
                 style="stroke-width:0.264533"
                 id="tspan328">- not savage or uncivilized</tspan><tspan
                 sodipodi:role="line"
                 x="-1872"
                 y="198"
                 style="stroke-width:0.264533"
                 id="tspan305">- rejected much of the tech advancements of the rest of the Gold Sea</tspan><tspan
                 sodipodi:role="line"
                 x="-1872"
                 y="200.8"
                 style="stroke-width:0.264533"
                 id="tspan321" /><tspan
                 sodipodi:role="line"
                 x="-1872"
                 y="203.6"
                 style="stroke-width:0.264533"
                 id="tspan323">Ul's gates remain open to travelers, though the Ulfaren are </tspan><tspan
                 sodipodi:role="line"
                 x="-1872"
                 y="206.4"
                 style="stroke-width:0.2645"
                 id="tspan167">characteristically cautious of outsiders, preferring to keep to </tspan><tspan
                 sodipodi:role="line"
                 x="-1872"
                 y="209.3"
                 style="stroke-width:0.264533"
                 id="tspan172"><tspan
     style="stroke-width:0.2645"
     id="tspan174">their </tspan>own rather than deal with their neighboring human kingdoms </tspan><tspan
                 sodipodi:role="line"
                 x="-1872"
                 y="212.1"
                 style="stroke-width:0.264533"
                 id="tspan87" /><tspan
                 sodipodi:role="line"
                 x="-1872"
                 y="214.9"
                 style="stroke-width:0.2645"
                 id="tspan91">Views toward</tspan><tspan
                 sodipodi:role="line"
                 x="-1872"
                 y="217.7"
                 style="stroke-width:0.2645"
                 id="tspan59"> - other Ulfaren: Positive - regardless of caste, regard one another as family </tspan><tspan
                 id="tspan1590"
                 sodipodi:role="line"
                 x="-1872"
                 y="220.5"
                 style="stroke-width:0.264533"><tspan
     id="tspan127"
     style="stroke-width:0.2645"> - Greymount: Positive - Dwarves aided fledgling Ul in transforming </tspan>the mountainous terrain into a habitable valley</tspan><tspan
                 sodipodi:role="line"
                 x="-1872"
                 y="223.4"
                 style="stroke-width:0.264533"
                 id="tspan146"> - Mei'lani Elves: Positive -</tspan><tspan
                 id="tspan1594"
                 sodipodi:role="line"
                 x="-1872"
                 y="226.2"
                 style="stroke-width:0.264533"><tspan
     id="tspan137"
     style="stroke-width:0.2645"> - Xadgnia: Negative - Empire tried to subjugate the Ulfaren people in the early generations of </tspan>Ulfaren society. </tspan><tspan
                 sodipodi:role="line"
                 x="-1872"
                 y="229"
                 style="stroke-width:0.264533"
                 id="tspan140" /><tspan
                 sodipodi:role="line"
                 x="-1872"
                 y="231.8"
                 style="stroke-width:0.264533"
                 id="tspan5560" /><tspan
                 id="tspan1600"
                 sodipodi:role="line"
                 x="-1872"
                 y="234.6"
                 style="stroke-width:0.264533">Sparta meets Native America — simple, black/white, nature, raw, not imperial</tspan><tspan
                 sodipodi:role="line"
                 x="-1872"
                 y="237.5"
                 style="stroke-width:0.264533"
                 id="tspan5562">Would be in touch with nature, death, strength, cunning,</tspan><tspan
                 sodipodi:role="line"
                 x="-1872"
                 y="240.3"
                 style="stroke-width:0.264533"
                 id="tspan5564">In general, prefer action over subtly, tradition over innovation</tspan><tspan
                 sodipodi:role="line"
                 x="-1872"
                 y="243.1"
                 style="stroke-width:0.264533"
                 id="tspan5574" /></text>
    </g>
</svg>
