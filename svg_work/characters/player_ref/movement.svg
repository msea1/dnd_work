                 style="font-style:italic;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:1.3173px;line-height:1.2;font-family:'Century Schoolbook L';-inkscape-font-specification:'Century Schoolbook L';text-align:justify">speed</tspan><tspan
                 style="font-style:normal;line-height:1.2;text-align:justify">)</tspan><tspan
                 style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:1.2;font-family:'Century Schoolbook L';-inkscape-font-specification:'Century Schoolbook L';text-align:justify">: Crawl while prone (see conditions). Dropping prone costs no movement speed.</tspan><tspan
                 dx="0.4383" /></tspan><tspan
             sodipodi:role="line"
             x="0.7539"
             y="15.84"><tspan
                 style="font-weight:bold;line-height:1.2;text-align:justify">JUMP</tspan><tspan
