                 style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:65%;line-height:1.2;font-family:'Century Schoolbook L';-inkscape-font-specification:'Century Schoolbook L';text-align:end;baseline-shift:super;text-anchor:end">1</tspan><tspan
