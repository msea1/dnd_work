                 style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:1.2;font-family:'Century Schoolbook L';-inkscape-font-specification:'Century Schoolbook L';text-align:justify">ay involve a STR (athletics) check if the climb / swim is difficult.</tspan><tspan
                 dx="0.4383" /></tspan><tspan
             sodipodi:role="line"
             x="0.7539"
             y="13.88"><tspan
                 style="font-weight:bold;line-height:1.2;text-align:justify">CRAWL</tspan><tspan
