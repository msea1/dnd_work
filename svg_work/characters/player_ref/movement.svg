                 style="font-style:italic;line-height:1.2;text-align:justify">modifier</tspan><tspan
                 style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:1.2;font-family:'Century Schoolbook L';-inkscape-font-specification:'Century Schoolbook L';text-align:justify">) upward. Requires at </tspan><tspan
                 dx="0.4383" /></tspan><tspan
             sodipodi:role="line"
             x="0.7539"
             y="17.79"><tspan
                 style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:1.2;font-family:'Century Schoolbook L';-inkscape-font-specification:'Century Schoolbook L';text-align:justify">least 10 feet of movement prior else distance is halved as a standing jump.</tspan><tspan
                 dx="0.4383" /></tspan><tspan
             sodipodi:role="line"
             x="0.7539"
             y="19.69"><tspan
                 style="font-weight:bold;line-height:1.2;text-align:justify">STAND UP</tspan><tspan
