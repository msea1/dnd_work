    <text
         xml:space="preserve"
         id="movement"
         style="font-size:1.5805px;line-height:1;font-family:'Century Schoolbook L';white-space:pre;shape-inside:url(#path182);"
         x="52.05"
         y="8.798"><tspan
             sodipodi:role="line"
             x="4.454"
             y="-2.065"><tspan
                 style="font-weight:bold;line-height:1.2;text-align:justify">ATTACK</tspan><tspan
                 style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:1.5805px;line-height:1.2;font-family:'Century Schoolbook L';-inkscape-font-specification:'Century Schoolbook L';text-align:justify">: Make one melee or ranged attack w/weapon.</tspan><tspan
                 dx="0.4383" /></tspan><tspan
             sodipodi:role="line"
             x="1.442"
             y="-0.2695"><tspan
                 style="font-weight:bold;font-size:1.5805px">DASH</tspan><tspan
                 style="font-size:1.5805px">: Gain 2x speed as extra movement for this turn.</tspan><tspan
                 dx="0.4383" /></tspan><tspan
             sodipodi:role="line"
             x="0.7539"
             y="1.368"><tspan
                 style="font-weight:bold">DISENGAGE</tspan><tspan>: Movement does not provoke opportunity attack for rest of turn.</tspan><tspan
                 dx="0.4383" /></tspan><tspan
             sodipodi:role="line"
             x="0.7539"
             y="3.005"><tspan
                 style="font-weight:bold">DODGE</tspan><tspan>: Foes I see have DisAdv on attack rolls; Adv on DEX saving throws until next </tspan></tspan><tspan
             sodipodi:role="line"
             x="0.7539"
             y="4.643"><tspan>turn, incapacitation, or 0 speed.</tspan><tspan
                 dx="0.4383" /></tspan><tspan
             sodipodi:role="line"
             x="0.7539"
             y="6.223"><tspan
                 style="font-weight:bold">ESCAPE</tspan><tspan>: Escape grapple by winning an Athletics of Acrobatics check vs foe's Athletics.</tspan><tspan
                 dx="0.4383" /></tspan><tspan
             sodipodi:role="line"
             x="0.7539"
             y="7.861"><tspan
                 style="font-weight:bold">HELP</tspan><tspan>: Give an ally Adv on next ability or attack vs foes w/i 5' of me, if before my next turn.</tspan><tspan
                 dx="0.4383" /></tspan><tspan
             sodipodi:role="line"
             x="0.7539"
             y="9.498"><tspan
                 style="font-weight:bold">HIDE</tspan><tspan>: Hide from those that can't perceive me. DC = Stealth</tspan><tspan
                 dx="0.9662" /></tspan><tspan
             sodipodi:role="line"
             x="0.7539"
             y="11.14"><tspan
                 style="font-weight:bold">READY</tspan><tspan>: Choose an action I will take in response to a trigger. That then becomes my Reax. </tspan></tspan><tspan
             sodipodi:role="line"
             x="0.7539"
             y="12.77"><tspan>Readying a spell requires concentration.</tspan><tspan
                 dx="0.4383" /></tspan><tspan
             sodipodi:role="line"
             x="0.7539"
             y="14.35"><tspan
                 style="font-weight:bold">SEARCH</tspan><tspan>: I mean...yeah, look for something. Probably Perception or Investigation.</tspan><tspan
                 dx="0.4383" /></tspan><tspan
             sodipodi:role="line"
             x="0.7539"
             y="15.99"><tspan
                 style="font-weight:bold">USE OBJECT</tspan><tspan>: One interaction per turn for free, but a 2nd or special case requires an </tspan></tspan><tspan
             sodipodi:role="line"
             x="0.7539"
             y="17.63"><tspan>Action; ex: drawing weapon/shield, drink potion, get item from backpack, etc</tspan><tspan
                 dx="0.7007" /></tspan><tspan
             sodipodi:role="line"
             x="0.7539"
             y="19.21"><tspan /></tspan><tspan
             sodipodi:role="line"
             x="1.132"
             y="20.79"><tspan /></tspan><tspan
             sodipodi:role="line"
             x="20.33"
             y="22.37"><tspan
                 style="font-weight:bold;text-align:center;letter-spacing:0.3202px;text-anchor:middle">COMBAT ACTIONS  </tspan><tspan
                 dx="0.3202"
                 style="font-style:italic;font-size:1.2809px;text-align:center;text-anchor:middle">(PHB 192)</tspan></tspan></text>
